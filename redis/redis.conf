bind 127.0.0.1
protected-mode yes
port 6379
daemonize no
supervised systemd

# Logging settings
loglevel notice
logfile /var/log/redis/redis-server.log

# Persistence settings
save 900 1
save 300 10
appendonly yes
appendfsync everysec

# Max memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# CPU and connection settings
timeout 300
tcp-keepalive 300
